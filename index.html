<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<h1>Zagraj w Kamień Papier Nożyczki!</h1>
		<div class="message-box">
			<div id="messages"></div>
		</div>
		<div id="player-result" class="result"></div>
		<div id="comp-result" class="result"></div>
		<div class="button-box" id="buttons">
			<a id="play-rock"><img src="images/rock.jpg" alt="hand - rock"></a>
			<a id="play-paper"><img src="images/paper.jpg" alt="hand - paper"></a>
			<a id="play-scissors"><img src="images/scissors.jpg" alt="hand - scissors"></a>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
